{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}
{% block content %} 

    <h1>Add Post for {{user.first_name}}</h1>
    <div>
        <p><form action="/users/{{user.id}}/posts/new" method="POST">
        <p><label for="title">Title</label></p>
            <input type="text" name="title" placeholder=""> </p>
    
        <p><label for="content">Content</label>
            <textarea rows="10" cols="80" name="content" class="post-content"></textarea>
        <p><button class="btn submit">Submit</button></p>
       </p>
        
    </form>

{% endblock %}
