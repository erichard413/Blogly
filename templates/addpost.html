{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}
{% block content %} 

    <h1>Add Post for {{user.first_name}}</h1>
    <div>
        <p><form action="/users/{{user.id}}/posts/new" method="POST">
        <p class="title"><label for="title">Title</label></p>
            <input type="text" name="title" placeholder=""> </p>
            <p class="title">Tags</p>
            {% for tag in tags %}
            <input type="checkbox" name="tags" id="tag_{{tag.id}}" value="{{tag.id}}">
            <label for="{{tag.id}}">{{tag.name}}</label>    
            {% endfor %}
    
        <p class="title"><label for="content">Content</label>
            <textarea rows="10" cols="80" name="content" class="post-content"></textarea>
        <p><button class="btn submit">Submit</button></p>
       </p>
        
    </form>

{% endblock %}
